<div>
    <label for='email'>Email:</label>
    <input name="email" type="email" [(ngModel)]="email" /><br>
    <label for='password'>Password:</label>
    <input name="password" type="password" [(ngModel)]="password" /><br>
    <button (click)="onClick()">Sign In</button><br>
    <a routerLink="/signup">Register</a>
</div>
