<div class="product">
    <img src={{product.image}} alt="product image" />
    <h3>{{product.name}}</h3>
    <div id="stock" class="prodData">
        <p><b>Stock:</b></p>
        <p>{{product.stockCondition}}</p>
    </div>
    <div id="delivery" class="prodData">
        <p><b>Delivery:</b></p>
        <p>{{product.deliveryCondition}}</p>
    </div>
    <div id="description">
        <p><b>Description:</b></p>
        <p>{{product.description}}</p>
    </div>
</div>
